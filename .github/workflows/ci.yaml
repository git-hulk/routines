name: CI Actions

on:
  push:
    branches:
      - master
      - v2
    tags:
      - v*
    
  pull_request:     
    branches:
      - master

jobs:
  lint-build-test:
    name: Lint/Build/Test 
    strategy:
      matrix:
        go-version: [1.14.x, 1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{matrix.go-version}}

    - name: Checkout Code Base
      uses: actions/checkout@v2

    - name: Restore Go Module Cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Data Race Test
      run: make race

    - name: Upload Coverage Report
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
